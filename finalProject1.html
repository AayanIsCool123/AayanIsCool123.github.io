<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App (Final Project)</title>
        <link rel="stylesheet" href="finalProject1.css">
    </head>
    <body>
        <div class="container">
        <div id="box1" class="box">
            <h1 class="title">Weather Forecast</h1>
            <input id="place" placeholder="Put down a name of a city" type="text">
            <button id="search">Search City</button>
            <h3 id="placeName"></h3>
            <img id="picture" src="" alt="Weather Icon">
            <p id="currentWeather"></p>
            <p id="actualFeeling"></p>
            <p id="tempHigh"></p>
            <p id="tempLow"></p>
            <button id="favoriteButton">Favorite City</button>
        </div>
        <div id="box2" class="box">
            <h2 class="title">5 Day Forecast</h2>
            <p id="nextDayWeather1"></p>
            <p id="nextDayWeather2"></p>
            <p id="nextDayWeather3"></p>
            <p id="nextDayWeather4"></p>
            <p id="nextDayWeather5"></p>
        </div>
        <div id="box3" class="box">
            <h2 class="title">Favorite City List</h2>
            <ul id="favorite">
            </ul>
            <button id="erase">Clear List</button>
        </div>
        </div>
            <script src="finalProject1.js"></script>
    </body>
</html>
